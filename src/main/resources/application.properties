####### Data-Source Properties #######
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/mydb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC}
spring.datasource.platform=mysql
spring.datasource.initialization-mode=always
spring.messages.basename=validation
spring.messages.encoding=UTF-8

####### Server Properties #######
server.port=${SERVER_PORT:}8083

####### Debug Properties #######
#logging.level.root: DEBUG

####### Profiles Properties #######
spring.profiles.active=scheduler